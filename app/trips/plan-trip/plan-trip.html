<div class="container-fluid">
	<div class="row top-buffer-small"> <!-- Whole page container -->
		<div class="col-md-2"> <!-- Admin section -->
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="row">
						<button class="button-size-small button-colored top-buffer-large" ng-click="addDepartureDateAndTime()">{{!trip.departureDate ? 'Add' : 'Change'}} departure date and time</button>
					</div>
					<div class="row">
						<button class="button-size-small button-colored top-buffer-small" ng-click="addArrivalDateAndTime()">{{!trip.arrivalDate ? 'Add' : 'Change'}} arrival date and time</button>
					</div>
					<div class="row">
						<button class="button-size-small button-colored top-buffer-small" ng-click="">Add/Change locations</button>
					</div>
					<div ng-if="trip.duration > 1" class="row">
						<button class="button-size-small button-colored top-buffer-small" ng-click="">{{!trip.accomodation ? 'Add' : 'Change'}} accomodation</button>
					</div>
					<div class="row">
						<button class="button-size-small button-colored top-buffer-small" ng-click="">Add/Change transportaion</button>
					</div>
					<div class="row">
						<button class="button-size-small button-colored top-buffer-small" ng-click="">Add shared shopping list</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8"> <!-- Trip section -->
			<div class="row">
				<form name="planTripForm" ng-submit="">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 top-buffer-small">
							<input class="form-control input-text-no-styling" type="text" placeholder="Trip Name">
						</div>
					</div>
					<div ng-if="trip.date" class="row">
						<div class="col-md-4 col-md-offset-4 top-buffer-medium">
							<span class="text-size-medium text-color-medium">{{trip.date}}</span>
							<span ng-if="trip.time" class="text-size-medium text-color-medium">, {{trip.time}}</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4 top-buffer-small">
							MAP
						</div>
					</div>
					<div ng-if="trip.transportaion" class="row">
						<div class="col-md-4 col-md-offset-4 top-buffer-small">
							TRANSPORTAION
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-2"> <!-- People section -->
			<div class="row">
				<div class="col-md-7 col-md-offset-3">
					<button class="button-size-small button-colored" ng-click="">Add people</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-7 col-md-offset-3 top-buffer-medium">
					<span>Shopping list</span>
				</div>
			</div>
		</div>
	</div>
</div>
